<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartify | Product Details</title>
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/merchant.css">
</head>
<body data-page="product-details">
  <div class="container-fluid merchant-shell">
    <div class="row flex-nowrap">
      <aside class="col-12 col-md-3 col-lg-2 sidebar">
        <div class="sidebar-header">
          <h5>Cartify Admin</h5>
        </div>
        <nav class="nav flex-column">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
          <a class="nav-link" href="products.html">Products</a>
          <a class="nav-link active" href="product-details.html">Product Details</a>
          <a class="nav-link" href="Orders.html">Orders</a>
          <a class="nav-link" href="Inventory.html">Inventory</a>
          <a class="nav-link" href="Category.html">Category</a>
          <a class="nav-link" href="Sub-Category.html">Subcategory</a>
          <a class="nav-link" href="User.html">Customer</a>
          <a class="nav-link" href="AttributeMeasure.html">Attributes &amp; Measures</a>
        </nav>
      </aside>
      <main class="col py-4 px-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="mb-0">Product Details</h2>
            <small class="text-muted">Attach attributes and measures to products</small>
          </div>
          <a class="btn btn-success" href="add-product-detail.html">Add Product Detail</a>
        </div>

        <div id="pageStatus" class="status-message status-info" role="alert" style="display:none;"></div>

        <div class="card mb-3">
          <div class="card-body">
            <div class="row g-3 align-items-center">
              <div class="col-md-4">
                <label class="form-label">Search</label>
                <input type="text" id="searchDetails" class="form-control" placeholder="Search by product">
              </div>
              <div class="col-md-2">
                <label class="form-label">Page</label>
                <input type="number" id="pageNumber" class="form-control" value="1" min="1">
              </div>
              <div class="col-md-2">
                <label class="form-label">Page Size</label>
                <select id="pageSize" class="form-select">
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped align-middle">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Attributes</th>
                    <th>Measure Units</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="productDetailsTableBody">
                  <tr><td colspan="7" class="text-center">Loading...</td></tr>
                </tbody>
              </table>
            </div>
            <div class="d-flex justify-content-end mt-2">
              <small id="paginationInfo" class="text-muted"></small>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="JS/jquery.js"></script>
  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/merchant-crud.js"></script>
</body>
</html>

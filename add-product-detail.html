<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartify | Add Product Detail</title>
  <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/merchant.css">
</head>
<body data-page="add-product-detail">
  <div class="container-fluid merchant-shell">
    <div class="row flex-nowrap">
      <aside class="col-12 col-md-3 col-lg-2 sidebar">
        <div class="sidebar-header">
          <h5>Cartify Admin</h5>
        </div>
        <nav class="nav flex-column">
          <a class="nav-link" href="dashboard.html">Dashboard</a>
          <a class="nav-link" href="products.html">Products</a>
          <a class="nav-link" href="product-details.html">Product Details</a>
        </nav>
      </aside>
      <main class="col py-4 px-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="mb-0">Add Product Detail</h2>
            <small class="text-muted">Attach attributes and measures to a product</small>
          </div>
          <a class="btn btn-outline-secondary" href="product-details.html">Back to Product Details</a>
        </div>

        <div id="pageStatus" class="status-message status-info" role="alert" style="display:none;"></div>

        <div class="card">
          <div class="card-body">
            <form id="productDetailForm" class="row g-3">
              <div class="col-12">
                <label class="form-label" for="productId">Product *</label>
                <select class="form-select" id="productId" required>
                  <option value="">Loading...</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label" for="attributeIds">Attributes *</label>
                <select multiple class="form-select" id="attributeIds" required size="6">
                  <option value="">Loading...</option>
                </select>
                <small class="text-muted">Hold Ctrl/Cmd to select multiple.</small>
              </div>
              <div class="col-12">
                <label class="form-label" for="measureIds">Measure Units *</label>
                <select multiple class="form-select" id="measureIds" required size="6">
                  <option value="">Loading...</option>
                </select>
                <small class="text-muted">Hold Ctrl/Cmd to select multiple.</small>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="detailPrice">Detail Price (optional)</label>
                <input type="number" class="form-control" id="detailPrice" step="0.01" min="0">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="detailQuantity">Quantity (optional)</label>
                <input type="number" class="form-control" id="detailQuantity" min="0">
              </div>
              <div class="col-12">
                <button id="submitDetail" type="submit" class="btn btn-success w-100">Save Product Detail</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="JS/jquery.js"></script>
  <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/merchant-crud.js"></script>
</body>
</html>
